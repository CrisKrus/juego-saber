language: node_js
node_js:
  - "6.11.5"
sript:
  - yarn install
install:
  - yarn add pug
  - yarn global add firebase-tools
  - yarn add firebase
  - yarn add -D jest
  - yarn add -D babel-plugin-transform-es2015-modules-commonjs
  - yarn install
after_success:
  - firebase deploy --token $FIREBASE_TOKEN